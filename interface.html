<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<title>
		Realtime Chat App
	</title>
	<link rel="stylesheet" href="interface.css">
</head>	
<body>
	<img id="img" src="jou.jpg"/>
	<div class="wrapper">
		<section class="form signup">
			<header> Journalist Chat Application</header> 
			<form action="#">
				<div class="error-txt"> This is an error message</div>
				<div class="name-details">
					<div class="field input">
						<label id="lab">First Name</label>
						<input type="text" placeholder="First Name">
					</div>
					<div class="field input">
						<label id="lab">Last Name</label>
						<input type="text" placeholder="Last Name">
					</div>	
				</div>	
				<div class="field input">
					<label id="lab">Email adress</label>
					<input type="text" placeholder="Enter your email">
				</div>					
				<div class="field input">
					<label id="lab">Password</label>
					<input type="password" placeholder="Enter new password">
					<i class="fas fa-eye"></i>
				</div>	
				<div class="field image">
					<label id="lab">Select image</label>
					<input type="file">
				</div>	
				<div class="field button">
					<input type="submit" value="Continue to chat">
				</div>					
			</form>
			<div class="link" id="lab">Already signed up? <a href="#"> Login now </a></div>
		</section>
	</div>
	<script src="front-end.js" ></script>
</body>
</html>
